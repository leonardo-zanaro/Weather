<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Climate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
</head>
<body>
<nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="https://github.com/leonardo-zanaro" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/in/leonardo-z-081009121/" target="_blank"><i class="fa-brands fa-linkedin fa-lg"></i></a>
            </li>
        </ul>
</nav>
    <div class="main">
        <div class="card-main">
            <small id="today" class="text-white pb-3"></small>
            <h3 class="text-white" id="city"></h3>
            <div>
                <img id="icon" src="./icons/unknown.svg">
                <h1 class="text-white" id="temperature"></h1>
            </div>
            <h6 class="text-white" style="text-transform: capitalize;" id="weather"></h6>
        </div>
    </div>

<section class="content">
    <div id="min-max" class="card text-white">
        <h6>Temp. máxima e miníma</h6>
        <div class="content-card space-around align-center">
            <div>
                <div class="align-center">
                    <img src="icons/warmer.svg" alt="Temperatura máxima">
                    <span>Max</span>
                </div>
                <h3 id="temp-max"></h3>
            </div>
            <div>
            <div class="align-center">
                <img src="icons/colder.svg" alt="Temperatura miníma">
                <span>Min</span>
            </div>
                <h3 id="temp-min"></h3>
            </div>
        </div>
    </div>
    <div id="sun" class="card">
            <h6>Nascer do sol</h6>
        <div class="content-card flex-column flex-center">
            <img src="./icons/sunrise.svg" alt="Nascer do sol">
            <h3 class="text-white pb-3 text-center" id="sunrise"></h3>
        </div>
    </div>

    <div id="sun-down" class="card">
            <h6>Pôr do sol</h6>
        <div class="content-card flex-column flex-center">
            <img src="./icons/sunset.svg" alt="Pôr do sol">
            <h3 class="text-white pb-3 text-center" id="sunset"></h3>
        </div>
    </div>

    <div id="week" class="card">
            <h6>Próximos dias</h6>
        <div class="content-card">

        </div>
    </div>
    <div id="wind" class="card">
        <h6>Vento</h6>
        <div class="content-card flex-column align-center flex-center">
            <img src="./icons/wind.svg" alt="Vento">
            <h3 class="text-white pb-3" id="wind-speed"></h3>
        </div>
    </div>
    <div id="hourly-forecast" class="card">
            <h6>Previsão por hora</h6>
        <div class="content-card mt-3">
            <ul id="list-forecast" class="d-flex">

            </ul>
        </div>
    </div>
    <div id="map" class="card">
        <div class="container-img">
        <img id="inmet" src="" alt="Mapa de Precipitação do Brasil"/>
        </div>
            <small class="origin">FONTE: INMET</small>
    </div>
    <div id="humidity-card" class="card">
            <h6>Umidade</h6>
        <div class="content-card flex-column align-center flex-center">
            <img src="./icons/humidity.svg" alt="Umidade do ar">
            <h3 class="text-white pb-3" id="humidity"></h3>
        </div>
    </div>

</section>

<script src="js/script.js"></script>
<script src="assets/fontawesome/all.min.js"></script>
</body>
</html>
